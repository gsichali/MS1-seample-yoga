                <br>

                <br>

                <p><a href="mailto:info@seampleyoga.com">info@seampleyoga.com</a></p>
                <br>
                <h5>Connect with us</h5>
                <ul class="contact-list">
                    <li>
                        <a href="https://google.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-google"></i></a>
                        
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"

                    <li>

                    </li>
                </ul>
            </div>
            <div class="column form-block">
                <h5>Get In Touch</h5>
                <form action="">
                    <div class="row">
                        <div>
                            <label class="input-label">Name<abbr class="required">*</abbr></label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div>
                            <label class="input-label">Email<abbr class="required">*</abbr></label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div>
                            <label class="input-label">Subject</label>
                            <input type="text" class="form-control" id="subject">
                        </div>
                        <div>
                            <label class="input-label">Message<abbr class="required">*</abbr></label>
                            <textarea class="form-control" id="message" required></textarea>
                        </div>
                        <div>
                            <button type="submit" id="form-submit" class="submit small filled">Submit</button>
                            <div id="msgSubmit"></div>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
    </section>
