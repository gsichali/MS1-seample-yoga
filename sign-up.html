    <!-- css -->

<body>
    <header>
        <div class="outer-bg-color-light-green">
            <div class="nav">
                <a href="index.html">
                    <img class ="logo" src="assets/images/Seample-Black-Logo.png" width="120" alt="logo">            
                </a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                    <li><a href="prices.html">Prices</a></li>                              
                </ul> 
            </div>
        </div>                                                                                 
    </header>
    <br>
    <section  class="sign-up-img">                        
        <div class="overlay">
            <div class="align-center-title">
                <h1>Sign Up</h1>           
            </div> 
            <form>
                <div class="formContainer">                    
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <label for="repeatPassword"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="repeatPassword"
                        required>
                    <label>
                    <input type="checkbox" checked="checked" name="remember" style="marginbottom: 15px"> Remember me
                    </label>
                    <p>By creating an account you agree to our <a href="#"  style="color:dodgerblue">Terms & Privacy</a><p>
                    <div>
                        <button type="button" class="cancel">Cancel</button>
                        <button type="submit" class="signup">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>                
    </section>   
    <!-- END SECTION -->                                               
    <footer  class="outer-bg-color-beige">
        <a href="index.html">
            <img class ="footer-logo" src="assets/images/Seample-Black-Logo.png" width="120" alt="logo">            
        </a>

                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            
        </ul>
