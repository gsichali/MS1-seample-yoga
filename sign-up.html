    <section  class="sign-up-img">                        
        <div>
            <div class="overlay align-center-title">
                <h1>Sign Up</h1>            
                <form action="">
                    <div>
                        <label for="fname">Name</label>
                        <input type="text" id="name" name="fullname" placeholder="name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="subject">Subject</label>
                        <input type="text" id="subject">
                    </div>
                    <div>
                        <label for="message">Message<class="required">*</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <div>
                        <button type="submit" id="form-submit" value="submit">Submit</button>
                        <div id="msgSubmit"></div>
                     </div>
                </form>                         
            </div> 
        </div>                
    </section>
   
    <!-- END SECTION -->
